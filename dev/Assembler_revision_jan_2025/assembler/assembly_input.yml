    max_num_complexes: 4
    total_charge: 0
    name: "2-2-1-1-bimetallic"
    random_seed: 4
    geometry:
      - metal_1:
          metal_type: Cu
          metal_oxidation_state: 2
          origin: [ 1.5, 0, 0 ]
