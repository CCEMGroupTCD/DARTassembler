output_db_file: ligandfilters/data_output/filtered_ligand_db_v1.7.json   # path or nothing
n_max_ligands: 500

filters:
  - filter: 'property'
    name: 'n_atoms'
    range: [1,80]

  - filter: 'property'
    name: 'charge'
    values: [-2, -1, 0]

  - filter: 'parent_complexes'
    metal_centers: ['Pt+2', 'Pt+4', 'Ni0', 'Pd', 'Mn', 'Cr', 'Ru', 'Co', 'Cu', 'Ir', 'Mo']

  - filter: 'composition'
    elements: ['O', 'O']
    instruction: 'must_exclude'
    only_donors: True

  - filter: 'property'
    name: 'molecular_weight'
    range: [30.1, 300.2]

  - filter: 'property'
    name: 'planarity'
    range: [0.2, 1.0]

  - filter: 'property'
    name: 'n_ligand_instances'
    range: [5, 999999999]

  - filter: 'smarts'
    smarts: 'N=N'
    should_contain: False
    include_metal: True

  - filter: 'smarts'
    smarts: '[C&H2]'
    should_contain: False
    include_metal: True

  - filter: 'property'
    name: 'n_beta_hydrogens'
    range: [0, 0]